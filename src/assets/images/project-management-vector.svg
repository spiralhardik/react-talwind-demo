<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f9cf9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#043873;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8f9fa" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Kanban Board -->
  <g transform="translate(100, 50)">
    <!-- Board background -->
    <rect x="0" y="0" width="400" height="300" fill="url(#boardGrad)" rx="12" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Column headers -->
    <rect x="20" y="20" width="110" height="40" fill="#4f9cf9" rx="8"/>
    <text x="75" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">TO DO</text>
    
    <rect x="145" y="20" width="110" height="40" fill="#ffc107" rx="8"/>
    <text x="200" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">IN PROGRESS</text>
    
    <rect x="270" y="20" width="110" height="40" fill="#28a745" rx="8"/>
    <text x="325" y="42" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">DONE</text>
    
    <!-- Task cards in TO DO -->
    <rect x="25" y="80" width="100" height="60" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="30" y="85" width="90" height="8" fill="#4f9cf9" opacity="0.3" rx="4"/>
    <rect x="30" y="98" width="70" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <rect x="30" y="108" width="60" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <circle cx="110" cy="125" r="8" fill="#4f9cf9"/>
    
    <rect x="25" y="155" width="100" height="60" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="30" y="160" width="90" height="8" fill="#dc3545" opacity="0.3" rx="4"/>
    <rect x="30" y="173" width="75" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <rect x="30" y="183" width="55" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <circle cx="110" cy="200" r="8" fill="#dc3545"/>
    
    <!-- Task cards in IN PROGRESS -->
    <rect x="150" y="80" width="100" height="60" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="155" y="85" width="90" height="8" fill="#ffc107" opacity="0.3" rx="4"/>
    <rect x="155" y="98" width="80" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <rect x="155" y="108" width="65" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <circle cx="235" cy="125" r="8" fill="#ffc107"/>
    
    <!-- Progress bar -->
    <rect x="155" y="120" width="80" height="4" fill="#e9ecef" rx="2"/>
    <rect x="155" y="120" width="50" height="4" fill="#ffc107" rx="2"/>
    
    <!-- Task cards in DONE -->
    <rect x="275" y="80" width="100" height="60" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="280" y="85" width="90" height="8" fill="#28a745" opacity="0.3" rx="4"/>
    <rect x="280" y="98" width="85" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <rect x="280" y="108" width="70" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <circle cx="360" cy="125" r="8" fill="#28a745"/>
    <path d="M356 125 L359 128 L364 121" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <rect x="275" y="155" width="100" height="60" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="280" y="160" width="90" height="8" fill="#28a745" opacity="0.3" rx="4"/>
    <rect x="280" y="173" width="80" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <rect x="280" y="183" width="75" height="6" fill="#6c757d" opacity="0.5" rx="3"/>
    <circle cx="360" cy="200" r="8" fill="#28a745"/>
    <path d="M356 200 L359 203 L364 196" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Floating management icons -->
  <g transform="translate(50, 100)">
    <!-- Calendar icon -->
    <rect x="0" y="5" width="30" height="35" fill="#ffffff" rx="4" stroke="#dee2e6"/>
    <rect x="0" y="5" width="30" height="10" fill="#4f9cf9" rx="4"/>
    <rect x="5" y="0" width="3" height="10" fill="#6c757d" rx="1"/>
    <rect x="22" y="0" width="3" height="10" fill="#6c757d" rx="1"/>
    <circle cx="8" cy="22" r="2" fill="#4f9cf9"/>
    <circle cx="15" cy="22" r="2" fill="#4f9cf9"/>
    <circle cx="22" cy="22" r="2" fill="#4f9cf9"/>
    <circle cx="8" cy="30" r="2" fill="#4f9cf9"/>
    <circle cx="15" cy="30" r="2" fill="#28a745"/>
  </g>
  
  <g transform="translate(520, 120)">
    <!-- Chart icon -->
    <rect x="0" y="0" width="40" height="40" fill="#ffffff" rx="6" stroke="#dee2e6"/>
    <rect x="8" y="25" width="6" height="10" fill="#4f9cf9"/>
    <rect x="17" y="20" width="6" height="15" fill="#ffc107"/>
    <rect x="26" y="15" width="6" height="20" fill="#28a745"/>
  </g>
  
  <!-- Team avatars -->
  <g transform="translate(80, 320)">
    <circle cx="15" cy="15" r="12" fill="#4f9cf9"/>
    <circle cx="35" cy="15" r="12" fill="#28a745"/>
    <circle cx="55" cy="15" r="12" fill="#ffc107"/>
    <circle cx="75" cy="15" r="12" fill="#dc3545"/>
    <text x="95" y="20" fill="#6c757d" font-family="Arial" font-size="12">Team</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="520" cy="320" r="20" fill="#FFE492" opacity="0.3"/>
  <rect x="50" y="50" width="25" height="25" fill="#4f9cf9" opacity="0.2" rx="6"/>
  <polygon points="480,60 500,40 520,60 500,80" fill="#28a745" opacity="0.3"/>
</svg>
