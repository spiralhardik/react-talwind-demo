<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f9cf9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#043873;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="browserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8f9fa" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Browser window -->
  <g transform="translate(100, 60)">
    <!-- Browser frame -->
    <rect x="0" y="0" width="400" height="280" fill="url(#browserGrad)" rx="12" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="400" height="40" fill="#f8f9fa" rx="12"/>
    <rect x="0" y="28" width="400" height="12" fill="#f8f9fa"/>
    
    <!-- Browser controls -->
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca3f"/>
    
    <!-- Address bar -->
    <rect x="100" y="12" width="280" height="16" fill="#ffffff" rx="8" stroke="#dee2e6"/>
    <rect x="110" y="16" width="8" height="8" fill="#4f9cf9" rx="2"/>
    <rect x="125" y="17" width="100" height="6" fill="#6c757d" opacity="0.3" rx="3"/>
    
    <!-- Browser content -->
    <rect x="20" y="60" width="360" height="200" fill="#ffffff" rx="8"/>
    
    <!-- Website content -->
    <rect x="40" y="80" width="320" height="20" fill="#4f9cf9" opacity="0.2" rx="4"/>
    <rect x="40" y="110" width="250" height="8" fill="#6c757d" opacity="0.3" rx="4"/>
    <rect x="40" y="125" width="280" height="8" fill="#6c757d" opacity="0.3" rx="4"/>
    <rect x="40" y="140" width="200" height="8" fill="#6c757d" opacity="0.3" rx="4"/>
  </g>
  
  <!-- Extension icons in browser -->
  <g transform="translate(420, 72)">
    <!-- Extension 1 -->
    <rect x="0" y="0" width="20" height="20" fill="#4f9cf9" rx="4"/>
    <rect x="4" y="4" width="12" height="12" fill="#ffffff" rx="2"/>
    <circle cx="10" cy="10" r="3" fill="#4f9cf9"/>
    
    <!-- Extension 2 -->
    <rect x="25" y="0" width="20" height="20" fill="#28a745" rx="4"/>
    <rect x="29" y="4" width="12" height="12" fill="#ffffff" rx="2"/>
    <path d="M32 10 L35 13 L38 7" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Extension 3 -->
    <rect x="50" y="0" width="20" height="20" fill="#ffc107" rx="4"/>
    <rect x="54" y="4" width="12" height="12" fill="#ffffff" rx="2"/>
    <rect x="57" y="7" width="6" height="6" fill="#ffc107" rx="1"/>
  </g>
  
  <!-- Floating extension panels -->
  <g transform="translate(50, 150)">
    <!-- Extension panel 1 -->
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" fill="#4f9cf9" opacity="0.2" rx="4"/>
    <rect x="15" y="40" width="50" height="6" fill="#6c757d" opacity="0.4" rx="3"/>
    <rect x="15" y="52" width="40" height="6" fill="#6c757d" opacity="0.4" rx="3"/>
    <rect x="15" y="70" width="50" height="15" fill="#4f9cf9" rx="4"/>
    <text x="40" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Install</text>
  </g>
  
  <g transform="translate(470, 200)">
    <!-- Extension panel 2 -->
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" fill="#28a745" opacity="0.2" rx="4"/>
    <rect x="15" y="40" width="50" height="6" fill="#6c757d" opacity="0.4" rx="3"/>
    <rect x="15" y="52" width="45" height="6" fill="#6c757d" opacity="0.4" rx="3"/>
    <rect x="15" y="70" width="50" height="15" fill="#28a745" rx="4"/>
    <text x="40" y="80" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Active</text>
  </g>
  
  <!-- Integration arrows -->
  <g transform="translate(200, 200)">
    <path d="M0 0 Q20 -10 40 0" stroke="#4f9cf9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M60 0 Q80 10 100 0" stroke="#4f9cf9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f9cf9"/>
    </marker>
  </defs>
  
  <!-- Extension store -->
  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="300" height="60" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="2"/>
    <rect x="20" y="15" width="30" height="30" fill="#4f9cf9" rx="6"/>
    <text x="35" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">+</text>
    <rect x="70" y="20" width="200" height="8" fill="#4f9cf9" opacity="0.3" rx="4"/>
    <rect x="70" y="35" width="150" height="6" fill="#6c757d" opacity="0.4" rx="3"/>
    <text x="280" y="35" fill="#28a745" font-family="Arial" font-size="10" font-weight="bold">FREE</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="80" cy="100" r="15" fill="#FFE492" opacity="0.3"/>
  <circle cx="520" cy="150" r="20" fill="#4f9cf9" opacity="0.2"/>
  <rect x="50" y="300" width="20" height="20" fill="#28a745" opacity="0.3" rx="4"/>
  <polygon points="480,320 500,300 520,320 500,340" fill="#ffc107" opacity="0.3"/>
  
  <!-- Plugin connection lines -->
  <g opacity="0.3">
    <line x1="130" y1="200" x2="180" y2="160" stroke="#4f9cf9" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="470" y1="250" x2="420" y2="200" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="340" x2="300" y2="300" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>
