<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f9cf9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#043873;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745" />
      <stop offset="100%" style="stop-color:#20c997" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f8f9fa" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Central security shield -->
  <g transform="translate(250, 120)">
    <!-- Main shield -->
    <path d="M50 0 L80 20 L80 80 Q80 100 50 110 Q20 100 20 80 L20 20 Z" fill="url(#shieldGrad)" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Shield checkmark -->
    <path d="M35 50 L45 60 L65 35" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Security rings -->
    <circle cx="50" cy="55" r="40" fill="none" stroke="#28a745" stroke-width="2" opacity="0.3" stroke-dasharray="5,5">
      <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="55" r="50" fill="none" stroke="#28a745" stroke-width="2" opacity="0.2" stroke-dasharray="5,5">
      <animate attributeName="r" values="50;60;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data servers -->
  <g transform="translate(80, 150)">
    <!-- Server 1 -->
    <rect x="0" y="0" width="60" height="80" fill="url(#serverGrad)" rx="8" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="8" fill="#4f9cf9" opacity="0.3" rx="4"/>
    <rect x="10" y="25" width="40" height="8" fill="#28a745" opacity="0.3" rx="4"/>
    <rect x="10" y="40" width="40" height="8" fill="#ffc107" opacity="0.3" rx="4"/>
    <rect x="10" y="55" width="40" height="8" fill="#dc3545" opacity="0.3" rx="4"/>
    
    <!-- Server lights -->
    <circle cx="15" cy="14" r="2" fill="#28a745"/>
    <circle cx="25" cy="14" r="2" fill="#28a745"/>
    <circle cx="35" cy="14" r="2" fill="#ffc107"/>
    <circle cx="45" cy="14" r="2" fill="#28a745"/>
  </g>
  
  <g transform="translate(460, 180)">
    <!-- Server 2 -->
    <rect x="0" y="0" width="60" height="80" fill="url(#serverGrad)" rx="8" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="8" fill="#4f9cf9" opacity="0.3" rx="4"/>
    <rect x="10" y="25" width="40" height="8" fill="#28a745" opacity="0.3" rx="4"/>
    <rect x="10" y="40" width="40" height="8" fill="#ffc107" opacity="0.3" rx="4"/>
    <rect x="10" y="55" width="40" height="8" fill="#dc3545" opacity="0.3" rx="4"/>
    
    <!-- Server lights -->
    <circle cx="15" cy="14" r="2" fill="#28a745"/>
    <circle cx="25" cy="14" r="2" fill="#28a745"/>
    <circle cx="35" cy="14" r="2" fill="#28a745"/>
    <circle cx="45" cy="14" r="2" fill="#28a745"/>
  </g>
  
  <!-- Encrypted data flow -->
  <g transform="translate(150, 200)">
    <!-- Data packets -->
    <rect x="0" y="0" width="20" height="15" fill="#4f9cf9" rx="3" opacity="0.8">
      <animate attributeName="x" values="0;80;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="0" width="20" height="15" fill="#28a745" rx="3" opacity="0.8">
      <animate attributeName="x" values="30;110;30" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="0" width="20" height="15" fill="#ffc107" rx="3" opacity="0.8">
      <animate attributeName="x" values="60;140;60" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Encryption symbols -->
    <text x="10" y="10" fill="#ffffff" font-family="monospace" font-size="8">ðŸ”’</text>
    <text x="40" y="10" fill="#ffffff" font-family="monospace" font-size="8">ðŸ”’</text>
    <text x="70" y="10" fill="#ffffff" font-family="monospace" font-size="8">ðŸ”’</text>
  </g>
  
  <!-- Security features -->
  <g transform="translate(50, 80)">
    <!-- Firewall -->
    <rect x="0" y="0" width="80" height="50" fill="#ffffff" rx="8" stroke="#dc3545" stroke-width="2"/>
    <text x="40" y="15" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="10" font-weight="bold">FIREWALL</text>
    <rect x="10" y="20" width="60" height="3" fill="#dc3545" opacity="0.3" rx="1"/>
    <rect x="10" y="27" width="50" height="3" fill="#dc3545" opacity="0.3" rx="1"/>
    <rect x="10" y="34" width="55" height="3" fill="#dc3545" opacity="0.3" rx="1"/>
    <circle cx="65" cy="25" r="3" fill="#28a745"/>
  </g>
  
  <g transform="translate(470, 80)">
    <!-- Encryption -->
    <rect x="0" y="0" width="80" height="50" fill="#ffffff" rx="8" stroke="#4f9cf9" stroke-width="2"/>
    <text x="40" y="15" text-anchor="middle" fill="#4f9cf9" font-family="Arial" font-size="10" font-weight="bold">E2E ENCRYPT</text>
    <rect x="10" y="20" width="60" height="3" fill="#4f9cf9" opacity="0.3" rx="1"/>
    <rect x="10" y="27" width="50" height="3" fill="#4f9cf9" opacity="0.3" rx="1"/>
    <rect x="10" y="34" width="55" height="3" fill="#4f9cf9" opacity="0.3" rx="1"/>
    <circle cx="65" cy="25" r="3" fill="#28a745"/>
  </g>
  
  <!-- User data protection -->
  <g transform="translate(200, 300)">
    <!-- Protected folder -->
    <rect x="0" y="10" width="60" height="40" fill="#ffffff" rx="6" stroke="#28a745" stroke-width="2"/>
    <rect x="0" y="10" width="60" height="15" fill="#28a745" opacity="0.2" rx="6"/>
    <rect x="20" y="0" width="20" height="15" fill="#28a745" rx="3"/>
    
    <!-- Lock on folder -->
    <rect x="25" y="25" width="10" height="8" fill="#28a745" rx="2"/>
    <circle cx="30" cy="25" r="4" fill="none" stroke="#28a745" stroke-width="2"/>
    
    <!-- Data files inside -->
    <rect x="10" y="30" width="15" height="3" fill="#4f9cf9" opacity="0.5" rx="1"/>
    <rect x="10" y="36" width="12" height="3" fill="#4f9cf9" opacity="0.5" rx="1"/>
    <rect x="10" y="42" width="18" height="3" fill="#4f9cf9" opacity="0.5" rx="1"/>
  </g>
  
  <!-- Security connections -->
  <g opacity="0.4">
    <line x1="140" y1="190" x2="220" y2="160" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="380" y1="160" x2="460" y2="200" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="230" x2="230" y2="300" stroke="#4f9cf9" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Privacy indicators -->
  <g transform="translate(100, 320)">
    <circle cx="15" cy="15" r="12" fill="#28a745" opacity="0.8"/>
    <text x="15" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">âœ“</text>
    <text x="35" y="20" fill="#28a745" font-family="Arial" font-size="10" font-weight="bold">100% Private</text>
  </g>
  
  <g transform="translate(400, 320)">
    <circle cx="15" cy="15" r="12" fill="#4f9cf9" opacity="0.8"/>
    <text x="15" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8">ðŸ”’</text>
    <text x="35" y="20" fill="#4f9cf9" font-family="Arial" font-size="10" font-weight="bold">Encrypted</text>
  </g>
  
  <!-- Floating security elements -->
  <circle cx="520" cy="120" r="20" fill="#28a745" opacity="0.2"/>
  <circle cx="80" cy="50" r="15" fill="#4f9cf9" opacity="0.3"/>
  <rect x="50" y="350" width="25" height="25" fill="#28a745" opacity="0.2" rx="6"/>
  <polygon points="480,350 500,330 520,350 500,370" fill="#ffc107" opacity="0.3"/>
</svg>
